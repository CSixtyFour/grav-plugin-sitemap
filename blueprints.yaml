name: Sitemap Plugin
version: 1.0.0
description: This is a simple sitemap plugin for Grav.
validation: strict

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    route:
      type: text
      label: Route to sitemap
      placeholder: /sitemap
      validate:
        pattern: "/([a-z\-_]+/?)+"
